<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>図鑑 - 検索結果</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="result-center">
            <h1>検索結果</h1>

            <p>入力された図鑑番号：[[${pokemon.id}]]</p>
            <p>名前：[[${pokemon.name}]]</p>

            <p>タイプ:
                <span th:each="t : ${pokemon.types}"
                      class="chip"
                      th:attr="data-type=${t.name()}"
                      th:text="${t.japaneseName()}"></span>
            </p>

            <img th:if="${pokemon.imageUrl}"
                 th:src="${pokemon.imageUrl}"
                 class="pokemon-img" />

            <div class="actions">
                <a th:href="@{/pokedex}">← 図鑑入力へ戻る</a>
                <a th:href="@{/}">← トップへ戻る</a>
            </div>
        </div>

    </div>
</body>
</html>
