<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>疑似対戦 - 比較結果</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="battle-title">タイプ相性 比較結果</h1>

        <div class="battle-row">
            <div class="poke-col">
                <h2>A: [[${view.aName}]] (No. [[${view.aId}]])</h2>

                <img th:if="${view.aImageUrl}"
                     th:src="${view.aImageUrl}"
                     alt="pokemon-a"
                     class="pokemon-img"/>

                <p>タイプ:
                    <span th:each="t : ${view.aTypes}"
                          class="chip"
                          th:attr="data-type=${t.name()}"
                          th:text="${t.japaneseName()}"></span>
                </p>
            </div>

            <div class="poke-col">
                <h2>B: [[${view.bName}]] (No. [[${view.bId}]])</h2>

                <img th:if="${view.bImageUrl}"
                     th:src="${view.bImageUrl}"
                     alt="pokemon-b"
                     class="pokemon-img"/>

                <p>タイプ:
                    <span th:each="t : ${view.bTypes}"
                          class="chip"
                          th:attr="data-type=${t.name()}"
                          th:text="${t.japaneseName()}"></span>
                </p>
            </div>
        </div>

        <hr>

        <div class="result">
            <p>[[${view.aToBLabel}]]</p>
            <p>[[${view.bToALabel}]]</p>
            <div class="judge">判定: [[${view.advantageLabel}]]</div>
        </div>

        <div class="actions">
            <a th:href="@{/type-battle}">← もう一度比較</a>
            <a th:href="@{/}">← トップへ戻る</a>
        </div>
    </div>
</div>
</body>
</html>
