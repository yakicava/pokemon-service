<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>疑似対戦 - タイプ相性</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="form-center">
            <h1>タイプ相性比較</h1>

            <form th:action="@{/type-battle/result}" method="post">
                <div class="row">
                    <label>ポケモンA 図鑑番号</label>
                    <input type="number" name="idA" required>
                </div>

                <div class="row">
                    <label>ポケモンB 図鑑番号</label>
                    <input type="number" name="idB" required>
                </div>

                <button type="submit">比較する</button>
            </form>

            <div class="actions">
                <a th:href="@{/}">← トップへ戻る</a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
